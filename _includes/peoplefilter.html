<ul>
  {% for p in include.list %}
  {% if p.type == include.type %}
    {% assign ok = true %}
  {% else %}
    {% assign ok = false %}
  {% endif %}

  {% if ok %}
  <li>
    {% if p.site %}
    <a href="{{ p.site }}">{{ p.name }}</a>
    {% else %}
    {{ p.name }}
    {% endif %}
    {% if p.note %}
    {{ p.note }})
    {% endif %}
  </li>
  {% endif %}
  {% endfor %}
</ul>
